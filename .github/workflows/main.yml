name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Type check
        working-directory: app
        run: npx tsc --noEmit

      - name: Prettier check
        working-directory: app
        run: npx prettier --check .

      - name: Run tests
        working-directory: app
        run: npx vitest run
